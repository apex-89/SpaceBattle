<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="spaceBattle.js"></script>
    <title>Space Battle</title>
</head>
<body>
    <div id="container">
        
        <div id="header">
            <h1 class="animate__animated animate__backInDown">SPACE WARS</h1>
            <button class="button">
                <span class="button_lg">
                    <span class="button_sl"></span>
                    <span class="button_text">Start Battle</span>
                </span>
            </button>
        </div>
        <!-- wrap both into css grid -->
        <div id="my-ship">
            <img class="animate__animated animate__fadeInLeft" src="./images/USS_Ship.png" alt="earth ship">
            <div class="animate__animated animate__fadeIn" class="ship-data">
                <h1>USS HelloWorld</h1>
                <h3 id="my-ship-hull">HULL: 20</h3>
                <h3>FIREPOWER: 5</h3>
                <h3>ACCURACY: .7</h3>
            </div>
        </div>
        
        <div id="enemy">
            <div class="ship" id="borg0">
                <img class="animate__animated animate__fadeInRight" id="img-0" src="./images/enemy_ship.png" alt="enemy ship">

                    <h1>Borg</h1>
                    <h3 class="hull">?</h3>
                    <h3 class="firepower">?</h3>
                    <h3 class="accuracy">?</h3>
                </div>                
            </div>

            <div class="ship" id="borg1">
